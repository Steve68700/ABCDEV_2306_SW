<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <h2>Votre compte configuré en 2 minutes !</h2>
    <form action="formulaire.html" method="get">
        <fieldset>
            <legend>État Civil</legend>
            <p>
                <label for="name">
                    <span>Nom&nbsp;:</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="name" name="Nom" required />
            </p>
            <p>
                <label for="name">
                    <span>Prénom&nbsp;:</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="name" name="Prénom" required />
            </p>
            <p>
                <label for="name">
                    <span>Date de naissance&nbsp;:</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="date" id="start" name="trip-start" min="1910-01-01" max="2024-01-01" required />
            </p>
        </fieldset>
        <fieldset>
            <legend>Information de contact</legend>
            <p>
                <label for="name">
                    <span>Adresse Email&nbsp;:</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="email" id="mail" name="user_email" required />
            </p>
            <p>
                <label for="name">
                    <span>Téléphone au format (0xxxxxxxxx)&nbsp;:</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="tel" id="phone" name="user_phone" pattern="0[1-9]{1}[0-9]{8}" required />
            </p>
        </fieldset>
        <fieldset>
            
            <p>
                <strong><span aria-label="required">*</span></strong>
                <input type="checkbox" required />
                J'accepte les <a href=" ">conditions d'utilisation</a>
            </p>
            <button name="button" formmethod="get">S'inscrire</button>
        </fieldset>
    </form>
</body>
</html>
