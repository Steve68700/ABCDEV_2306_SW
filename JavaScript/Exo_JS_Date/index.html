<!DOCTYPE html>
<html lang="FR-fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice Objet Date en JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <form action="#" method="POST" enctype="text/plain">
        <fieldset>
            <legend>date & heure :</legend>
            <div>
                <input type="text" name="txtdate" id="txtdate" placeholder="date du jour" >
                <input type="button" value="Afficher" name="btndate" id="btndate" >
            </div>
            <div>
                <input type="text" name="txtheure" id="txtheure" placeholder="heure courante">
                <input type="button" value="Afficher" name="btnheure" id="btnheure">
            </div>
        </fieldset>
    </form>
</body>

</html>
