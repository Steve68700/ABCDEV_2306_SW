<!DOCTYPE html>
<html lang="FR-fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice Nom Prénon Age</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js" type="module"></script>
</head>

<body id="app">
    <h1>Saisissez un prénom et un âge</h1>
    <form>
        <label for="prenom">Prénom: </label>
        <input type="text" id="prenom" v-model="person.firstname" required>

        <label for="age" id="txtage">Âge: </label>
        <input type="number" id="age" v-model="person.age" required>

        <button @click="validateForm" type="button">Valider</button>
        <button type="reset">Vider</button>
    </form>
    <hr>
    <p>
        {{ formResult }}
    </p>
    <p>
        {{ majority }}
    </p>
    <p>
        {{ retired }}
    </p>
</body>
</html>
